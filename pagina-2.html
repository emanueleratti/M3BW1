<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="row m-2">
        <div class="d-none d-md-block col-lg-6">
          <!--desktop display-->
          <div class="d-flex align-items-start">
            <div class="col-2">
                <p>10 Stays</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-none d-md-block col-lg-5 align-items-start ">
            <div class="d-flex gap-3 justify-content-start align-items-center m-3">
            
            <div><h3>Stays in Genova</h3></div> <div class="plus">+</div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="btn col-4 d-flex align-items-start justify-content-center gap-3 mt-3">
                <button class="btn btn-outline-secondary rounded-pill">Avaible houses</button>
                <button class="btn btn-outline-secondary rounded-pill">Booked houses</button>
                <button class="btn btn-outline-secondary rounded-pill">All houses</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4 align-items-start mt-3">
                <p>Enter dates and number of guest to see the total price per night.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4 align-items-start">
                <p>Review COVID-19 travel restrictions before you book. Learn more.</p>
            </div>
        </div>
        
            <div class="row apartment-card-container">
                <template id="apartment-card-template">
                <div class="d-none d-md-block col-lg-2 apartment-card">
                    <div class="top">
                        <img src="" alt="">
                    
                    </div>
                    <div class="bottom d">
                        <div class="d-flex gap-1">
                            <h4 class="type bold"></h4>
                            <span>•</span>
                            <h4 class="city"></h4>
                            <div>icon<h4 class="rating"></h4></div>
                        </div>
                        <p class="description"></p>
                        <p class="beds"></p>
                        <p class="host"></p>
                        <div class="d-flex">
                            <h4 class="price bold"></h4>
                            <span>•</span>
                            <h4 class="total-price"></h4>
                            
                        </div>
                    </div>
                </div>
                </template>
            </div>
       
          


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
