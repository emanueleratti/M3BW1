<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pagina-2.css">
</head>
<body>

    <section class="container d-flex flex-column gap-4 py-5">
        <div class="row">
            <div class="col-12 d-flex flex-column gap-2">
                <span>10 Stays</span>
                <div class="d-flex gap-3 align-items-center">
                    <h2>Stays in Genova</h2><span class="plus"><ion-icon name="add-outline"></ion-icon></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-outline-secondary rounded-pill">Avaible houses</button>
                    <button class="btn btn-outline-secondary rounded-pill">Booked houses</button>
                    <button class="btn btn-outline-secondary rounded-pill">All houses</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p>Enter dates and number of guest to see the total price per night.</p>
                    <p>Review COVID-19 travel restrictions before you book. Learn more.</p>
                </div>
            </div>
        </div>
        <div class="row apartment-card-container">
            <template id="apartment-card-template">
                <div class="col-2 apartment-card">
                    <div class="top overflow-hidden w-100 rounded-2 justify-content-center">
                        <img class="h-100 object-fit-fill" src="" alt="">
                    </div>
                    <div class="bottom">
                        <div class="d-flex gap-1 align-items-center">
                            <h6 class="type bold"></h6>
                            <span>•</span>
                            <h6 class="city bold"></h6>
                            <div class="d-flex flex-grow-1 justify-content-end gap-2">
                                <ion-icon name="star"></ion-icon>
                                <h6 class="rating"></h6>
                            </div>
                        </div>
                        <p class="description"></p>
                        <p class="beds"></p>
                        <p class="host"></p>
                        <div class="d-flex">
                            <h6 class="price bold"></h6>
                            <span>•</span>
                            <h6 class="total-price"></h6>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/pagina-2.js"></script>
</body>
</html>
